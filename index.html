<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List</h1>
        <div id="taskInputContainer">
            <input type="text" id="textInput" placeholder="Enter a new task...">
            <button id="addTaskButton">Add Task Button</button>
        </div>
        <ul id="taskList"></ul>
        <div id="summary">
            <p>Total Tasks: <span id="totalTasks">0</span></p>
            <p>Completed Tasks: <span id="CompletedTasks">0</span></p>
            <p>Remaining Tasks: <span id="remainingTasks">0</span></p>
        </div>
        

    </div>
</body>
<script src="app.js"></script>
</html>
